# .github/workflows/deploy_dagster.yml

name: CI/CD - Deploy Dagster Pipeline

on:
  push:
    branches:
      - main

env:
  # Nom de l'image Docker (en minuscules)
  IMAGE_NAME: ghcr.io/yassermourabih/anime-data-platform:latest

jobs:
  
  # --- TÃ‚CHE 1: CONSTRUIRE L'IMAGE ET LA POUSSER ---
  # (Cette partie est parfaite et ne change pas)
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: 1. Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3
      - name: 2. Se connecter au GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 3. Construire et Pousser l'image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          build-args: |
            DAGSTER_REQUIREMENTS_FILE=requirements_dagster.txt

  # --- TÃ‚CHE 2: DÃ‰PLOYER L'IMAGE SUR LE SERVEUR ---
  deploy-to-droplet:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      - name: 1. DÃ©ployer sur le serveur DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        
        # On ne passe QUE le secret .env dans l'environnement de l'action
        env:
          ENV_FILE_PAYLOAD: ${{ secrets.ENV_FILE_CONTENT }}
        
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script_stop: true
          
          # Le script Ã  exÃ©cuter sur le serveur
          script: |
            echo "âœ… 1/5 - Connexion SSH rÃ©ussie"
            
            export DEPLOY_DIR="/root/anime-data-platform"
            cd $DEPLOY_DIR
            
            echo "ğŸ”‘ 2/5 - CrÃ©ation du fichier .env..."
            # $ENV_FILE_PAYLOAD est la variable d'env passÃ©e par l'action
            echo "$ENV_FILE_PAYLOAD" > $DEPLOY_DIR/.env
            echo "âœ… Fichier .env crÃ©Ã©."

            # --- CORRECTION ---
            # On utilise ${{ env.IMAGE_NAME }} directement ici.
            # GitHub va le remplacer par sa valeur avant d'envoyer le script.
            echo "ğŸ³ 3/5 - Pull de la nouvelle image: ${{ env.IMAGE_NAME }}"
            docker pull ${{ env.IMAGE_NAME }}
            
            echo "ğŸ›‘ 4/5 - ArrÃªt de l'ancien conteneur dagster_app"
            docker rm -f dagster_app || true
            
            echo "ğŸš€ 5/5 - DÃ©marrage du nouveau conteneur !"
            docker run -d -p 3000:3000 \
              --env-file $DEPLOY_DIR/.env \
              -v dagster_storage:/app/dagster_home \
              --name dagster_app \
              --restart always \
              ${{ env.IMAGE_NAME }} # <-- La variable est aussi utilisÃ©e ici
            
            echo "ğŸ‰ DÃ©ploiement terminÃ© !"