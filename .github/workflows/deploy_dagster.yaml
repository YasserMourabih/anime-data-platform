# .github/workflows/deploy_dagster.yml

name: CI/CD - Deploy Dagster Pipeline

on:
  push:
    branches:
      - main

env:
  # L'image Docker sur le GitHub Container Registry
  IMAGE_NAME: ghcr.io/${{ github.repository }}:latest

jobs:
  # --- T√ÇCHE 1: CONSTRUIRE L'IMAGE ET LA POUSSER ---
  # (Cette t√¢che √©tait parfaite et ne change pas)
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write 
    steps:
      - name: 1. Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: 2. Se connecter au GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 3. Construire et Pousser l'image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          build-args: |
            DAGSTER_REQUIREMENTS_FILE=requirements_dagster.txt

  # --- T√ÇCHE 2: D√âPLOYER L'IMAGE SUR LE SERVEUR ---
  # (C'est ici que nous changeons tout pour utiliser l'action "appleboy")
  deploy-to-droplet:
    needs: build-and-push-image # D√©pend de la T√¢che 1
    runs-on: ubuntu-latest

    steps:
      - name: 1. D√©ployer sur le serveur DigitalOcean
        uses: appleboy/ssh-action@v1.0.3 # <-- L'ACTION MAGIQUE
        with:
          # Les secrets que tu as d√©j√† configur√©s
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          
          # Le script que le serveur va ex√©cuter (g√©r√© proprement par l'action)
          script: |
            echo "‚úÖ 1/5 - Connexion SSH r√©ussie"
            
            # Le chemin absolu est plus s√ªr
            export DEPLOY_DIR="/root/anime-data-platform"
            
            echo "üîë 2/5 - Cr√©ation du fichier .env..."
            # L'action "appleboy" substitue les secrets directement ici.
            # C'est beaucoup plus fiable que notre "echo" manuel.
            cat <<EOF > $DEPLOY_DIR/.env
${{ secrets.ENV_FILE_CONTENT }}
EOF
            echo "‚úÖ Fichier .env cr√©√©."

            echo "üê≥ 3/5 - Pull de la nouvelle image: ${{ env.IMAGE_NAME }}"
            docker pull ${{ env.IMAGE_NAME }}
            
            echo "üõë 4/5 - Arr√™t de l'ancien conteneur dagster_app"
            docker rm -f dagster_app || true
            
            echo "üöÄ 5/5 - D√©marrage du nouveau conteneur !"
            docker run -d -p 3000:3000 \
              --env-file $DEPLOY_DIR/.env \
              -v dagster_storage:/app/dagster_home \
              --name dagster_app \
              --restart always \
              ${{ env.IMAGE_NAME }}
            
            echo "üéâ D√©ploiement termin√© !"